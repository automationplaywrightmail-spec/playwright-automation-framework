name: Deploy Playwright Report to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html
        continue-on-error: true

      - name: Upload Playwright report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 1

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      - name: Upload to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./playwright-report

  deploy_pages:
    needs: deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    needs: deploy_pages
    runs-on: ubuntu-latest
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Playwright Report Deployment - ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Playwright CI <${{ secrets.SMTP_USERNAME }}>
          secure: true
          html_body: |
            <h2>Playwright CI/CD Execution Summary</h2>
            <p><b>Status:</b> Success</p>
            <p><b>Branch:</b> ${{ github.ref }}</p>
            <p><b>Triggered By:</b> ${{ github.actor }}</p>
            <p><b>Commit:</b> ${{ github.sha }}</p>

            <h3>â–¶ View HTML Report</h3>
            <a href="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/">